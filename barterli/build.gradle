buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}

apply plugin: 'android'
apply plugin: 'crashlytics'

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}

android {

    compileSdkVersion 20
    buildToolsVersion '20.0.0'
    defaultConfig {}
    productFlavors {}

    defaultConfig {
        applicationId "li.barter"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 8
        versionName "1.0.5"
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "USE_CRASHLYTICS", "false"
            ext.enableCrashLytics = false
        }
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':libraries:androidQuickResponseCode')
    compile project(':libraries:facebookSDK')
    compile project(':libraries:enhancedvolley')
    compile project(':libraries:slidingPanelLibrary')
    compile project(':libraries:viewPagerlibrary')
    compile 'com.android.support:support-v4:19.+'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.squareup.picasso:picasso:2.1.1'
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:+'
    compile ('de.keyboardsurfer.android.widget:crouton:1.8.1') {
        exclude module: 'support-v4'
        compile 'com.android.support:support-v4:18.0.0'
    }
    compile 'com.github.castorflex.smoothprogressbar:library:+'
}
